<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- -------------- -->
    <link rel="stylesheet" href="style.css">
    <title>Social Links @progbr</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="prifile-picture gradiente" src="./images/profile.png" alt="profile picture">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira e empreendedorismo com um pouco de canada.</p>
        </header>
        <ul class="list">
            <li class="list-item gradiente">
                <a class="list-link" href="https://www.instagram.com/progbr/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="instagram"></li>
            </a>
            <li class="list-item gradiente">
                <a class="list-link" href="https://www.youtube.com/programadorbr" target="_blank">
                    YouTube
                    <img src="./images/youtube.png" alt="youtube"></li>
            </a>
            <li class="list-item gradiente">
                <a class="list-link" href="https://www.tiktok.com/@progbr">
                    TikTok
                    <img src="./images/tiktok.png" alt="tiktok" target="_blank"></li>
            </a>
        </ul>
        <footer>
            <a href="#">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="#">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="#">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="#">
                <img src="./images/phone.png" alt="phone">
            </a>
        </footer>
    </div>

</body>

</html>
